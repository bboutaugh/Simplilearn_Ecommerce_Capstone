<div class="container">
    <div class="row">
        <div class="col-md">
            <h2>Checkout</h2>
            <p>Please review your items before purchase:</p>
            <table>
                <tr>
                    <th>Shoe Product</th>
                    <th></th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr *ngFor="let item of cartItems">
                    <td>{{item.product.productName}}</td>
                    <td><img src={{item.product.productImage}}/></td>
                    <td>${{item.product.productPrice}}</td>
                    <td>{{item.quantity}}</td>
                    <td><button (click)="removeItem(item.product.productID)">
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-cart-x-fill" fill="blue" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
                          </svg>
                        Remove</button></td>
                </tr>
                <tr>
                    <td>Total Price:</td>
                    <td></td>
                    <td>${{totalPrice}}</td>
                    <td><form [formGroup]="purchaseInput" (ngSubmit)="recordPurchase()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="totalPrice" value={{totalPriceString}} readonly>
                        </div>
                        <div class="form-group">
                            <label for="creditCardNumber">Credit Card Number:</label>
                            <input type="text" class="form-control" formControlName="creditCardNumber">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" formControlName="address">
                        </div>
                         <button type="submit" class="btn btn-default">Checkout</button>
                             {{result}}
                        </form>    </td>
                </tr>
                
            </table>

        </div>
    </div>
    <div class="row footer">

    </div>
</div>
