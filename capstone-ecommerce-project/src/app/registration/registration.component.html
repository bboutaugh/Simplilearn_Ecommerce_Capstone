<div class="container-fluid">
    
    <div class="row">
        <div class="col-md extra"></div>
        <div class="col-md">
            <h2>Registration</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="userName">
                </div>

                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input type="email" class="form-control" id="user_email" formControlName="userEmail">
                </div>

                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" formControlName="userPassword">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Password</label>
                    <input type="password" class="form-control" id="confirm_password" formControlName="confirmPassword">
                </div>

                <button type="submit" class="btn btn-default">Register</button>
               
            </form>
        </div>
    <div class="col-md extra"></div>
    </div>
</div>
