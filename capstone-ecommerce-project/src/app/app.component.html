<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>XYZ Running Shoes</title>
</head>
<body>

<!--NAVIGATION-->
<nav class="navbar navbar-expand-lg navbar-light bg-light nav-style">
  <a class="navbar-brand nav-head" href="#">XYZ Shoes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="navbar-brand" routerLink='/home'>Home</a>
          </li>
          <li class="nav-item active">
              <a class="navbar-brand" routerLink='/products'>Products</a>
          </li>
          <li class="nav-item active">
              <a class="navbar-brand" routerLink='/contact'>Contact</a>
          </li>

          <!--LOGIN AND REGISTRATION-->
          <ng-container *ngIf="!auth.isAuthenticated()">
            <div class="user-nav">
                <li class="nav-item active">
                   <a class="navbar-brand" routerLink='/auth/login'>
                       Login
                       <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                           <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                         </svg>
                   </a>
                </li>
               <li class="nav-item active">
                   <a class="navbar-brand" routerLink='/auth/registration'>
                       Sign Up
                       <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-lines-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                           <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                         </svg>
                   </a>
               </li> 
             </div>
          </ng-container>
    
    <!--CUSTOMER FUNCTIONS-->
    <ng-container *ngIf="auth.isAuthenticated">
        <li class="nav-item active">
            <a class="navbar-brand" routerLink='/checkout'>
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link">
              {{ auth.getUsername() }}
            </a>
          </li>
    </ng-container>

    <!--LOGOUT-->
    <ng-container *ngIf="auth.isAuthenticated">
        <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              Logout
            </a>
          </li>
    </ng-container>

    <!--ADMIN FUNCTION-->
    <ng-container *ngIf="auth.isAuthenticated">
        <li class="nav-item active">
            <a class="navbar-brand" routerLink='/admin'>Add Products</a>
        </li>
    </ng-container>
    
      </ul>
  </div>
</nav>

<br>

<!--MAIN CONTENT-->
<main role="main" class="container-fluid">
          <router-outlet>

          </router-outlet>
</main>

</body>
</html>
