<div class="container-fluid">
    
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <h2>Load New Product:</h2>
            <form [formGroup]="productInput" (ngSubmit)="storeProduct()">
                <div class="form-group">
                    <label for="id">Product ID</label>
                    <input type="text" class="form-control" id="id" formControlName="productID">
                </div>

                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" formControlName="productName">
                </div>

                <div class="form-group">
                    <label for="brand">Product Brand</label>
                    <input type="text" class="form-control" id="brand" formControlName="productBrand">
                </div>

                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input type="number" class="form-control" id="price" formControlName="productPrice">
                </div>

                <div class="form-group">
                    <label for="quantity">Product Quantity</label>
                    <input type="number" class="form-control" id="quantity" formControlName="productQuantity">
                </div>

                <div class="form-group">
                    <label for="image">Product Image (URL)</label>
                    <input type="text" class="form-control" id="image" formControlName="productImage">
                </div>

                <div class="form-group">
                    <label for="discount">Product Discount (0 - if not on sale.)</label>
                    <input type="number" class="form-control" id="discount" formControlName="productDiscount">
                </div>

                <div class="form-group"> 
                    <label for="gender">Product Gender</label>
                    <select id="gender" class="form-control" formControlName="productGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {{result}}
        </div>
        <div class="col-md"></div>
    </div>

</div>
