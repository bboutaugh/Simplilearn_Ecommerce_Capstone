<div class="container-fluid">
    
    <div class="row">
        <div class="col-md">
            <h2>Load New Product:</h2>
            <form [formGroup]="productInput" (ngSubmit)="storeProduct()">
                <label>Product ID</label>
                <input type="text" formControlName="productID"><br>

                <label>Product Name</label>
                <input type="text" formControlName="productName"><br>

                <label>Product Price</label>
                <input type="number" formControlName="productPrice"><br>

                <label>Product Quantity</label>
                <input type="number" formControlName="productQuantity"><br>

                <label>Product Image (URL)</label>
                <input type="text" formControlName="productImage"><br>

                <label>Product Brand</label>
                <input type="text" formControlName="productBrand"><br>

                <label>On Sale?</label>
                <select formControlName="isOnSale">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <label>Discount (0 if not on sale)</label>
                <input type="number" formControlName="productDiscount"><br>
                <br>


                <input type="submit" value="Store Product"/>
                {{result}}
            </form>
        </div>
    </div>

</div>
